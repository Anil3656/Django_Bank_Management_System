{% extends 'bank_app/base.html' %}

{% block title %}Transfer Money{% endblock %}

{% block content %}
<h2>Transfer Money</h2>

{% if messages %}
    {% for msg in messages %}
        <div class="alert alert-{{ msg.tags }}">{{ msg }}</div>
    {% endfor %}
{% endif %}

<form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Transfer</button>
</form>
{% endblock %}
